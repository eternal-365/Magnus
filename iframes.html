<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iFrames</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #edf1f5;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 30px auto;
      max-width: 1000px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
      cursor: pointer;
    }

    .tab.active {
      background-color: #0056b3;
    }

    .frame-section {
      text-align: center;
      margin: 40px 0;
    }

    iframe {
      border: none;
      width: 100%;
      height: 400px;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 40px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <div style="margin: 20px 50px 0; font-size: 14px;"><a href="home.html">üè† Home </a> > More > iFrames</div>
  <div class="container">
    <h2>iFrames</h2>
    <div class="tabs">
      <div class="tab active">Iframes</div>
    </div>

    <div class="frame-section">
      <h3>Frame One</h3>
    </div>

    <div class="frame-section">
      <h3>Frame Two</h3>
      <iframe src="https://jalatechnologies.com" title="JALA Technologies"></iframe>
    </div>

    <div class="frame-section">
      <h3>Frame Three</h3>
    </div>

    <footer>
      <p>Copyright ¬© 2025 <a href="https://jalatechnologies.com" target="_blank">JALA Technologies</a>. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
