<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #edf2f6;
    }

    .container {
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      margin-right: 5px;
      cursor: pointer;
    }

    .tab.active {
      background: #2980b9;
    }

    .tab-content {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    .links a {
      margin-right: 15px;
      font-weight: bold;
    }

    .img-links img {
      width: 100px;
      height: auto;
      margin-right: 15px;
      border: 1px solid #ccc;
    }

    .status-list {
      margin-top: 10px;
    }

    .status-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

    <div style="margin: 20px 50px 0; font-size: 14px;"><a href="home.html">üè† Home </a> > More > Links</div>

<div class="container">
  <h2>Links</h2>

  <div class="tabs">
    <button class="tab active" onclick="showTab('working')">Working Links</button>
    <button class="tab" onclick="showTab('broken')">Broken Links</button>
    <button class="tab" onclick="showTab('image')">Image Links</button>
    <button class="tab" onclick="showTab('status')">Status Codes</button>
  </div>

  <div class="tab-content" id="working">
    <div class="links">
      <a href="https://www.google.com" target="_blank" style="color: red;">Link 1</a>
      <a href="https://www.github.com" target="_blank" style="color: blue;">Link 2</a>
      <a href="https://www.wikipedia.org" target="_blank" style="color: green;">Link 3</a>
    </div>
  </div>

  <div class="tab-content hidden" id="broken">
    <div class="links">
      <a href="/non-existent-page" style="color: red;">Broken Link 1</a>
      <a href="https://invalid.domain.test" style="color: red;">Broken Link 2</a>
    </div>
  </div>

  <div class="tab-content hidden" id="image">
    <div class="img-links">
      <a href="https://jalaacademy.com/" target="_blank">
        <img src="https://content3.jdmagicbox.com/v2/comp/hyderabad/i2/040pxx40.xx40.221020205423.w6i2/catalogue/jala-academy-hyderabad-computer-software-training-institutes-8jnb1cymrs.jpg" alt="Jala">
      </a>
      <a href="https://en.wikipedia.org/wiki/Software" target="_blank">
        <img src="https://online.maryville.edu/wp-content/uploads/sites/97/2020/07/software-developer-coding.jpg" alt="Software">
      </a>
    </div>
  </div>

  <div class="tab-content hidden" id="status">
    <ul class="status-list">
      <li><strong>https://www.google.com</strong> - Status: <span style="color: green;">200 OK</span></li>
      <li><strong>/non-existent-page</strong> - Status: <span style="color: red;">404 Not Found</span></li>
      <li><strong>https://invalid.domain.test</strong> - Status: <span style="color: orange;">DNS Error</span></li>
    </ul>
  </div>
</div>

<script>
  function showTab(tabId) {
    const tabs = ['working', 'broken', 'image', 'status'];
    tabs.forEach(id => {
      document.getElementById(id).classList.add('hidden');
    });
    document.getElementById(tabId).classList.remove('hidden');

    const buttons = document.querySelectorAll('.tab');
    buttons.forEach(btn => btn.classList.remove('active'));
    const activeBtn = Array.from(buttons).find(btn => btn.textContent.replace(/\s/g, '').toLowerCase().includes(tabId));
    if (activeBtn) activeBtn.classList.add('active');
  }
</script>

</body>
</html>
